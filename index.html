<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-body">
        <div class="calc">
            <div class="screen" aria-placeholder="0">
                <h1 class="inner-screen" aria-placeholder="0"></h1>
            </div>
            <div class="contain">
                <button onclick="addKey()" class="button">+</button>
                <button onclick="subKey()" class="button">-</button>
                <button onclick="multKey()" class="button">*</button>
                <button onclick="divideKey()" class="button">/</button>
                <button onclick="sevenKey()" class="button">7</button>
                <button onclick="eightKey()" class="button">8</button>
                <button onclick="nineKey()" class="button">9</button>
                <button onclick="eqlKey()" class="button" id="eqls">=</button>
                <button onclick="sixKey()" class="button">6</button>
                <button onclick="fiveKey()" class="button">5</button>
                <button onclick="fourKey()" class="button">4</button>
                <button onclick="threeKey()" class="button">3</button>
                <button onclick="twoKey()" class="button">2</button>
                <button onclick="oneKey()" id="key-one" class="button">1</button>
                <button onclick="zeroKey()" class="button">0</button>
                <button onclick="dotKey()" class="button">.</button>
                <button onclick="clearKey()" class="button">C</button>
                <button onclick="delKey()" class="button">Del</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
